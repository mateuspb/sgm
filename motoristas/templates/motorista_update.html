{% extends 'base.html' %}
{% block title %}SGM - Editar Dados do Motorista{% endblock %}
{% block content %}
<div class="container mt-4">
    <h3 class="display-4">Editar Dados do Motorista</h3>

    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Salvar Motorista</button>
            </form>
        </div>
    </div>

    <a href="{% url 'motorista_list' %}" class="btn btn-secondary mt-3">Cancelar</a>
</div>
{% endblock %}
