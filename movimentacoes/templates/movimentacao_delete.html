{% extends 'base.html' %}
{% block title %}SGM - Deletar Guia de Movimentação{% endblock %}
{% block content %}
<div class="container mt-4">
    <h3 class="display-4">Deletar Guia de Movimentação</h3>
    <div class="card">
        <div class="card-body">
            <p class="card-text">Tem certeza de que deseja excluir a Guia de Movimentação
                <strong>{{ object.id}}</strong>
                do Cliente <strong>{{ object.cliente.nome }}</strong>?
            </p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Deletar</button>
            </form>

            <a href="{% url 'movimentacao_list' %}" class="btn btn-secondary mt-3">Cancelar</a>
        </div>
    </div>
</div>
{% endblock %}
